  environment:
    name: caching-ubuntu
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $OPERATION == "release"'
  stage: release
  when: manual
  timeout: 3 hours
  tags:
    - vm-runner
  before_script:
    - echo "VirtualBox version:"
    - vboxmanage --version
    - echo "Vagrant version:"
    - vagrant --version
    # install VirtualBox and Vagrant on the Ci runner
