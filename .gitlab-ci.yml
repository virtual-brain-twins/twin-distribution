.cleanup-hpc-environment-template:
  environment:
    name: caching-rocky
  variables:
    GIT_STRATEGY: none
  id_tokens:
    SITE_ID_TOKEN:
      aud: "https://gitlab.jsc.fz-juelich.de"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $OPERATION == "cache"'
  timeout: 2 hours
  tags:
    - juwels
    - jacamar
    - login
    - shell
  script:
    - rm -rf /p/scratch/vbt/vbt-spack/vbt_spack_kernel/$KERNEL_VERSION || exit -1

prep-hpc-environment-build:
  stage: build
  extends: .cleanup-hpc-environment-template

build-cache-rocky-hpc:
  environment:
    name: caching-rocky
  variables:
    CUSTOM_CI_BUILDS_DIR: /p/scratch/vbt/vbt-spack/vbt_spack_kernel/$KERNEL_VERSION
    HOME: /p/scratch/vbt/vbt-spack/vbt_spack_kernel/$KERNEL_VERSION
    SPACK_USER_CONFIG_PATH: /p/scratch/vbt/vbt-spack/vbt_spack_kernel/$KERNEL_VERSION
    DEPLOY_TYPE: "hpc"
  id_tokens:
    SITE_ID_TOKEN:
      aud: "https://gitlab.jsc.fz-juelich.de"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule" && $OPERATION == "cache"'
  stage: build
  timeout: 72 hours
  tags:
    - juwels
    - jacamar
    - login
    - shell
  needs:
    - prep-hpc-environment-build
  script:
    - gcc --version
    - export FULL_PATH=$(pwd)
    - cd $CUSTOM_CI_BUILDS_DIR
    - cp -r $FULL_PATH $CUSTOM_CI_BUILDS_DIR
    - cd virtualbraintwin
    - module load StdEnv/2025
    - export TMPFILE=$(mktemp)
    - chmod +x ./installation/shared/vbt.sh
    - bash -c 'set -o pipefail && ./installation/shared/vbt.sh "create_cache.py" "./installation/" | tee "$TMPFILE"'
    - pwd
    - ls --all
    - cp $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/installation/shared/.dedal.log $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/build_cache_ubuntu_rocky.dedal.log
    - cp $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/installation/shared/.generate_cache.log $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/build_cache_ubuntu_rocky.generate_cache.log
    - export RESULT=$(grep . "$TMPFILE" | tail -n 2 | head -n 1)
    - cp $TMPFILE $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/complete_log.txt
    - ls --all
    - |
      if [ "$RESULT" != "true" ]; then
       exit 1
      fi
  artifacts:
    when: always
    paths:
      - $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/complete_log.txt
      - $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/build_cache_ubuntu_rocky.dedal.log
      - $CUSTOM_CI_BUILDS_DIR/virtualbraintwin/build_cache_ubuntu_rocky.generate_cache.log
    expire_in: never

clean-hpc-environment-build:
  stage: build
  extends: .cleanup-hpc-environment-template
  needs:
    - build-cache-rocky-hpc

